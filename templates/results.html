{% extends "base.html" %}

{% block title %}Résultats - Gabonextube{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">Images Générées</h1>
            </div>
            <div class="card-body">
                {% if images %}
                <div class="image-gallery">
                    {% for image in images %}
                    <div class="image-item">
                        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image générée" class="img-fluid">
                    </div>
                    {% endfor %}
                </div>
                <div class="mt-4">
                    <a href="/download_video" class="btn btn-success">Télécharger la Vidéo</a>
                    <a href="/" class="btn btn-secondary">Générer Nouveau</a>
                </div>
                {% else %}
                <div class="alert alert-warning">
                    Aucune image générée.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
